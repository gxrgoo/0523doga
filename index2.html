<body>
    <h1>Dragonball izé</h1>
    
    <button onclick="getdrag()">Kép lekérése</button>
    <div id="image_container">
        
        
    </div>
    <script>
        
        async function getdrag(){
            const res = await fetch('"https://dragonball-api.com/api/characters?limit=5"', {
                
            });
            //
            const data = await res.json();
            const drag = data[0]; 
            const imgurl = drag.items[0].image;
            document.querySelector("#asd").innerHTML=`<img src="${imgurl}" alt="gokuizé" title="gokuizé"`
           
           
           
        


        }
        
    </script>
